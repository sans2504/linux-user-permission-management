# Default Configuration for User Management Scripts

# Default home directory base
DEFAULT_HOME="/home"

# Default shell
DEFAULT_SHELL="/bin/bash"

# Default password expiry (days)
DEFAULT_PASSWORD_EXPIRY=90

# Default umask
DEFAULT_UMASK=0022

# Log retention (days)
LOG_RETENTION_DAYS=30

# Backup directory
BACKUP_DIR="/var/backups/user_management"

# Email notifications (set to true to enable)
EMAIL_NOTIFICATIONS=false
EMAIL_RECIPIENT="admin@company.com"
